<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>

<body>
    <section class="hero is-primary is-fullheight" style="background-color:#9146ff;">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">

                    <div id="navbarMenuHeroA" class="navbar-menu">
						<div class="navbar-end">
							<a href="http://localhost:7191/home" class="navbar-item">
								Home
							</a>
							<a href="http://localhost:7191/streams" class="navbar-item">
								Streams
							</a>
						</div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
				<script>
					function onSubmit(form) {
						form.action += form.querySelector('#path').value;
					}
				</script>

            	<form action="http://localhost:7191/start_stream?path=" onSubmit="onSearch(this)">
					<input type="text" id="path" name="path" placeholder="Name your stream" class="input">
					<br>
					<br>
					<input type="submit" value="Create stream" class="button"/>
				</form>
				<br>
				<form action="http://localhost:7191/stop_stream?path=" onsubmit="onSearch(this)">
					<input type="text" id="path" name="path" placeholder="Stream name" class="input">
					<br>
					<br>
					<input type="submit" value="Stop stream" class="button"/>
				</form>
            </div>
        </div>
    </section>
</body>

</html>
